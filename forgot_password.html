<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar li {
            display: inline;
            margin: 0 20px;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 100px;
            background-color: #1abc9c;
            color: white;
        }

        /* Forgot Password Form Styling */
        .login-form-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .login-form-container label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .login-form-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form-container input:focus {
            border-color: #1abc9c;
            outline: none;
        }

        .login-form-container button {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-form-container button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .login-form-container p {
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .login-form-container p a {
            color: #1abc9c;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-form-container p a:hover {
            color: #16a085;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </div>

    <div class="hero-section">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address to receive a password reset link.</p>
    </div>

    <!-- Forgot Password Form -->
    <div class="login-form-container">
        <!-- Use FlaskForm with CSRF token -->
        <form action="{{ url_for('forgot_password') }}" method="POST">
            {{ form.csrf_token }} <!-- Add CSRF token for security -->

            <label for="email">Email Address</label>
            {{ form.email(size=30, placeholder="Enter your email") }} <!-- Render email field from FlaskForm -->

            <button type="submit">Send Reset Link</button>

            <p>Remembered your password? <a href="{{ url_for('login') }}">Log in here</a></p>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Your Website. All rights reserved.
    </div>
</body>
</html>
